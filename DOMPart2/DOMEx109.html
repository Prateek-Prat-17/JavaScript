<!DOCTYPE html>
<html>

<head>
    <title>Practice Exercise 10.9</title>
</head>

<body>
    <div>
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
    </div>
    <script>
        //Grabbing all the buttons
        const btn = document.querySelectorAll("button");
        //Function to ouptput the content of buttons into console
        function output() {
            console.log(this.textContent);
        }
        //forEach loop through every button when clicked to console the content of the button
        btn.forEach(function (button) {
            button.addEventListener("click", output);
        });
    </script>
</body>

</html>
