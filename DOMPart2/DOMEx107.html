<!DOCTYPE html>
<html>

<head>
    <title>Practice Exercise 10.7</title>
</head>

<body>
    <script>
        function message(ele) { 
            console.dir(ele);
        }
    </script>
    <button onclick="message(this)">Button 1!</button>
    <button onclick="message(this)">Button 2!</button>
</body>

</html>
