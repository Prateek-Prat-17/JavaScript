<!DOCTYPE html>
<html>

<head>
    <title>Practice Exercise 10.8</title>
</head>

<body>
    <h1>Name List</h1>
    <div id="message"></div>
    <div id="output"></div>
    <script>
        //Array of Names
        const arr1 = ["P1", "P2", "P3", "P4", "P5", "P6", "P7", "P8"];
        const mes = document.getElementById("message");
        const out = document.getElementById("output");
        //Table with table row and table heading
        let html = `<table border="1"><tr><th>S. No.</th><th>Names</th></tr>`;
        //For Each loop where name is genearted in data cell of each row with index number
        arr1.forEach((value, index) => {
            html += `<tr><td>${index + 1}</td><td>${value}</td></tr>`;
        });
        //Table closed
        html += `</table>`;
        //With .innerHTML pushing the above table
        out.innerHTML = html;

    </script>
</body>

</html>
